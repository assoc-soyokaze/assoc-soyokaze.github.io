<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>合唱団そよかぜ</title>

  <!-- Google Fontsの読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Zen+Old+Mincho&display=swap" rel="stylesheet">

  <style>
    /* 共通フォント設定 */
    body {
      font-family: 'Zen Old Mincho', serif;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1, h2, h3 {
      color: #00336F; /* テーマカラー */
    }

    /* 英字のみに Marcellus を適用 */
    span.en {
      font-family: 'Marcellus', serif;
    }

    /* ナビゲーションバーのスタイル */
    nav {
      background-color: #00336F;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin: 0 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* メインコンテンツ */
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
    }

    /* フッター */
    footer {
      background-color: #00336F;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- ナビゲーションメニュー -->
  <nav>
    <ul>
      <li><a href="#home">ホーム</a></li>
      <li><a href="#activities">活動紹介</a></li>
      <li><a href="#join">メンバー募集</a></li>
      <li><a href="#contact">お問い合わせ</a></li>
    </ul>
  </nav>

  <div class="container">
    <!-- ホームセクション -->
    <section id="home">
      <h1>合唱団そよかぜへようこそ</h1>
      <p>私たちは、<span class="en">Soyokaze</span> の名のもとに集まった合唱団です。美しいハーモニーと心に響く音楽を大切にしています。</p>
    </section>

    <!-- 活動紹介セクション -->
    <section id="activities">
      <h2>活動紹介</h2>
      <p>毎週◯曜日に練習を行っています。年に数回の演奏会や地域イベントへの参加もあります。</p>
      <!-- TODO: 活動スケジュールや練習風景の写真などを追加 -->
    </section>

    <!-- メンバー募集セクション -->
    <section id="join">
      <h2>メンバー募集</h2>
      <p>私たちと一緒に歌いませんか？初心者の方も大歓迎です！</p>
      <!-- TODO: 募集条件や参加方法などの詳細を記入 -->
    </section>

    <!-- お問い合わせセクション -->
    <section id="contact">
      <h2>お問い合わせ</h2>
      <p>ご質問や見学希望など、お気軽にご連絡ください。</p>
      <p>メールアドレス：<a href="mailto:example@example.com">example@example.com</a></p>
      <!-- TODO: 実際のアドレスに差し替えてください -->
    </section>
  </div>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 合唱団そよかぜ</p>
  </footer>

</body>
</html>
